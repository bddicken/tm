<body>
    <div class="bar">
        <span class="title1">Turing Machine</span>
        <span class="buttons">
            <!--

            -->
        </span>

    <div id="tmCanvas"></div>

    <div id="definition">
        <textarea id="deftextbox" rows="10" cols="70">

#
# Syntax: <cur state> <cur sym> <new sym> <dir> <new state>
#
# '#' starts a comment.
# '*' is a wildcard
# '_' represents the blank (space) symbol.
#
# Symbols must be a single non-whitespace character.
# States can be any word, not only numbers.
#
# $INITIAL_TAPE is required to be set
# $INITIAL_STATE is required to be set
#

0 0 0 r 0
0 1 x r 1
1 1 1 r 1
1 0 0 r 2
2 0 0 r 2
2 1 1 r 3
3 1 1 r 3
3 0 1 l 4
3 _ 1 l 4
4 1 1 l 4
4 0 0 l 5
5 0 0 l 5
5 1 1 l 6
5 x x x halt
6 1 1 l 6
6 x x r 0
6 0 0 r 0

$INITIAL_TAPE 11110011111
$INITIAL_STATE 0
        
        </textarea>
    </div>

    <a href="#go"><div align="center" class="button1" onclick="parser.file = (document.getElementById('deftextbox').value); parser.parse();">run program</div></a>

    <div id="popup" align="center"> </div>

</body>

</html>
